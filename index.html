<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pay Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>

<body>
    <div class="container">
        <div class="logo-title">
            <img src="android-chrome-192x192.png" alt="Logo" class="logo">
            <h1>Pay Calculator</h1>
        </div>
        <!-- ... rest of your content ... -->


        <label>Hours Worked:</label>
        <input id="hours" type="number" min="0" placeholder="e.g. 45" />

        <label>Hourly Rate ($):</label>
        <input id="rate" type="number" min="0" step="0.01" placeholder="e.g. 20" />
        <label>
            <input type="checkbox" id="monthly"> Show monthly estimate
        </label>


        <button onclick="calculatePay()">Calculate Pay</button>

        <div id="result"></div>
        <button onclick="downloadCSV()">Download CSV</button>
        <button onclick="clearHistory()">Clear History</button>


    </div>

    <script src="script.js"></script>
</body>

</html>
